<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<script>
    let h1 = document.createElement("h1");
    h1.innerText = 'Product List';
    let ul = document.createElement("ul");

    for (let localStorageKey in localStorage) {

        if (localStorageKey.startsWith('product_') ){
            let liData = JSON.parse(localStorage.getItem(localStorageKey));
            let [productName, quantity, prise, href] = liData;
                let li = document.createElement('li');
                li.innerHTML =`<b>назва товару - ${productName}<br>
                кількість товару - ${quantity}<br>
                ціна товару - ${prise}<br>
                картинка товару - ${href}</b><br>`;

                let btn = document.createElement("button");
                btn.innerText ='DELETE';
                btn.onclick = (ev) => {
                    ev.preventDefault();
                    localStorage.removeItem(localStorageKey);
                    li.style.display = 'none';
                }
                li.appendChild(btn);
                ul.appendChild(li);
        }
    }
       let clearBtn = document.createElement("button");
    clearBtn.innerText ='DELETE ALL';
    clearBtn.onclick = (ev) => {
            ev.preventDefault();
        for (const key in localStorage) {
            if (key.startsWith(`product_`)){
                localStorage.removeItem(key);
            }
        }
            // localStorage.clear();
            ul.style.display = 'none';
        }
document.body.appendChild(h1);
document.body.appendChild(ul);
document.body.appendChild(clearBtn);
</script>
</body>
</html>
